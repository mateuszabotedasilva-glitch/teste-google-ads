<script>

  <meta charset="UTF-8">
  <title>Página de Teste Google Ads </title>

  
</head>
<script>
    // Evento de conversão
    function registrarConversao() {
      gtag('event', 'conversion', {
        'send_to': 'AW-XXXXXXX/AAAAAAAAAAA' // Substitua pelo ID da sua conversão
      });
      alert("Conversão enviada!");
    }

    // Abrir WhatsApp + disparar evento de clique
    function abrirWhatsApp() {
      const telefone = "5511999999999"; // Substitua pelo seu número
      const mensagem = "Olá, estou entrando em contato pelo site de teste!";
      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;

      // Evento customizado para medir o clique
      gtag('event', 'click_whatsapp', {
        'event_category': 'engagement',
        'event_label': 'Botão WhatsApp'
      });

      window.open(url, "_blank");
    }
  </script>
