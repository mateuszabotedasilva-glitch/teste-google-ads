<body>
  <h1>P치gina de Teste - Google Ads</h1>
  <p>Essa p치gina serve para validar se a tag do Google Ads est치 funcionando.</p>

  <!-- 游댳 Bot칚o de convers칚o fict칤cio -->
  <button class="btn-conversao" onclick="registrarConversao()">Simular Convers칚o</button>

  <!-- 游댳 Bot칚o para abrir WhatsApp -->
  <button class="btn-whatsapp" onclick="abrirWhatsApp()">Abrir WhatsApp</button>

  <!-- 游댳 Local onde a URL ser치 exibida -->
  <p id="whatsapp-url"></p>

   <!-- 游댳 Formul치rio -->
  <h2>Formul치rio de Contato</h2>
  <form onsubmit="enviarFormulario(event)">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn-enviar">Enviar</button>
  </form>


  <script>
    // Evento de convers칚o
    function registrarConversao() {
      gtag('event', 'conversion', {
        'send_to': 'AW-XXXXXXX/AAAAAAAAAAA' // Substitua pelo ID da sua convers칚o
      });
      alert("Convers칚o enviada!");
    }

    // Abrir WhatsApp + disparar evento de clique
    function abrirWhatsApp() {
      const telefone = "5511999999999"; // Substitua pelo seu n칰mero
      const mensagem = "Ol치, estou entrando em contato pelo site de teste!";
      const url = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;

      // Exibe a URL na p치gina
      document.getElementById("whatsapp-url").textContent = "URL gerada: " + url;

      // Evento customizado para medir o clique
      gtag('event', 'click_whatsapp', {
        'event_category': 'engagement',
        'event_label': 'Bot칚o WhatsApp'
      });

      // Abre o WhatsApp em nova aba
      window.open(url, "_blank");
    }
     // Formul치rio -> redireciona para p치gina de agradecimento
    function enviarFormulario(event) {
      event.preventDefault();

      // Evento customizado para medir envio de formul치rio
      gtag('event', 'form_submit', {
        'event_category': 'lead',
        'event_label': 'Formul치rio de Contato'
      });

      // Redireciona para p치gina de agradecimento
      window.location.href = "thankyou.html";
    }
  </script>
